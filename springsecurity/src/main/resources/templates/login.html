<title>Amigoscode login</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

<body>
<h1>courses</h1>
<div class="container">
<p>Spring Boot Security</p>
<form class="form-signin" method="post" action="/login">
<h2 class="form-signin-heading">Please login to Amigoscode</h2>
<p>
<label for="username" class="sr-only">Username</label>
<input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
</p>
<p>
<label for="password" class="sr-only">Password</label> 
<input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
</p>
<p>
Remember me?
<label for="remember-me" class="sr-only">Remember-me</label>
<input type="checkbox" id="remember-me" name="remember-me" class="form-control">
</p>
<button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>    
</form>
</div>
</body>
</html>
